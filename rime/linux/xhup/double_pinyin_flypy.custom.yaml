patch:
  schema/dependencies: {}
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "Yes", "No" ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: zh_simp
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  engine/translators:
    - punct_translator
    - script_translator
  engine/filters:
    - simplifier@emoji_suggestion
    - simplifier@zh_simp
    - uniquifier
    # - charset_filter@gbk
    - single_char_filter

### 此处注释 emoji
  # emoji_suggestion:
  # opencc_config: emoji.json
  # option_name: emoji_suggestion


    # tips: all
  reverse_lookup: {}
  punctuator:
    import_preset: default
    symbols:
      "/fs": [½, ‰, ¼, ⅓, ⅔, ¾, ⅒ ]
      "/bq": [😂️, 😅️, ☺️, 😱️, 😭️, 😇️, 🙃️, 🤔️, 💊️, 💯️, 👍️, 🙈️, 💩️, 😈️ ]
      "/dn": [⌘, ⌥, ⇧, ⌃, ⎋, ⇪, , ⌫, ⌦, ↩︎, ⏎, ↑, ↓, ←, →, ↖, ↘, ⇟, ⇞]
      "/fh": [ ©, ®, ℗, ℠, ™, ℡, ⓘ, ♂, ♀, ☉, ☊, ☋, ☌, ☍, ☐, ☑︎, ☒, ☜, ☝, ☞, ☟, ✎, ✄, ♲, ♻, ⚐, ⚑, ⚠]
      "/xh": [ ＊, ×, ✱, ★, ☆, ✩, ✧, ❋, ❊, ❉, ❈, ❅, ✿, ✲]
    half_shape:
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": ["/", "÷", "、"]
      "*": ["*", "×", "·", "・", "※", "＊", "❂"]
      '\': ["、", '\']
      "'": {pair: ["「", "」"]}
      "\"": "\""
      "[": ["[", "【"]
      "]": ["]", "】"]
      "{": ["{", "〖", "『"]
      "}": ["}", "〗", "』"]
      _: ["——", "_"]
      "|": "|"
      "(": ["（", "("]
      ")": ["）", ")"]
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": ["<", "《", ",", "〈", "«"]
      ">": [">", "》", ".", "〉", "»"]
  recognizer:
    import_preset: default
    patterns:
      punct: "^/([a-z]+|[0-9]0?)$"
      html: "^<[a-z]+>$"
      code: "[a-zA-Z]+(*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]{1,10}[.:_-].*$"

  ### 精简 simp
  "translator/dictionary": pinyin_simp
  "translator/preedit_format": {}

  ### 双拼使用自定义词典 custom_phrase.txt
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1
  "engine/translators/@5": table_translator@custom_phrase

